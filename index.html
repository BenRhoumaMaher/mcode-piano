<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="piano">
      <div class="piano__body">
        <div class="piano__speaker"></div>
        <div class="piano__interface">
          <div class="piano__controls">
            <h4 class="piano__heading">Piano</h4>
            <label
              ><input
                type="radio"
                class="piano__control__option"
                name="control"
                value="letterNotes"
                checked
              />Letter Notes</label
            >
            <label
              ><input
                type="radio"
                class="piano__control__option"
                name="control"
                value="keyboard"
              />keyboard</label
            >
            <label
              ><input
                type="radio"
                class="piano__control__option"
                name="control"
                value="none"
              />None</label
            >
          </div>
        </div>
        <div class="piano__speaker"></div>
      </div>
      <div class="piano__keyboard"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
